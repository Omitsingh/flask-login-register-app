<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Blog{% endblock %}</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header Styles */
    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      padding: 20px 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin-right: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffdd57;
    }

    /* Footer Styles */
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
      position: relative;
    }

    footer a {
      color: #ffdd57;
      margin: 0 10px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #fff;
    }

    /* Blog Content Styling */
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
      min-height: 70vh;
    }

    .blog-post {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .blog-post h2 {
      color: #2575fc;
    }

    .blog-post p {
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>My Tech Blog</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Tech Blog. All rights reserved.</p>
    <p>
      <a href="#">Facebook</a> |
      <a href="#">Twitter</a> |
      <a href="#">LinkedIn</a>
    </p>
  </footer>
</body>

</html>
