{% extends "base.html" %}

{% block title %}Users List{% endblock %}

{% block content %}
<h2 style="text-align:center; margin-bottom:20px;">Registered Users</h2>
<table border="1" cellpadding="10" style="margin:auto; border-collapse:collapse;">
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Password</th>
    <th>Action</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user[0] }}</td>
    <td>{{ user[1] }}</td>
    <td>{{ user[2] }}</td>
    <td>
      <a href="{{ url_for('delete_user', user_id=user[0]) }}" style="color:red;">Delete</a>
