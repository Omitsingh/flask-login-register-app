{% extends "base.html" %}

{% block title %}Contact - My Tech Blog{% endblock %}

{% block content %}
<div class="blog-post">
  <h2>Contact Us</h2>
  <p>Have questions or suggestions? Fill out the form below and we will get back to you!</p>
  <form method="POST">
    <p>
      <label>Name:</label><br>
      <input type="text" name="name" required style="width: 100%; padding: 8px; border-radius: 5px;">
    </p>
    <p>
      <label>Email:</label><br>
      <input type="email" name="email" required style="width: 100%; padding: 8px; border-radius: 5px;">
    </p>
    <p>
      <label>Message:</label><br>
      <textarea name="message" rows="5" required style="width: 100%; padding: 8px; border-radius: 5px;"></textarea>
    </p>
    <p>
      <button type="submit"
        style="padding: 10px 20px; background-color: #2575fc; color: white; border: none; border-radius: 5px; cursor: pointer;">Send
        Message</button>
    </p>
  </form>
</div>
{% endblock %}
